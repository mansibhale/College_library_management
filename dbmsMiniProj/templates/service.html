        <!-- Add Book Form -->
        <div class="row">
          <div class="col-md-6 mx-auto">
            <h3>Add Book</h3>
            <form action="" method="post">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" id="atitle" required>
              </div>
              <div class="form-group">
                <label>Edition</label>
                <input type="number" class="form-control" name="edition" id="aedi" required>
              </div>
              <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" name="author" id="aauthor" required>
              </div>
              <div class="form-group">
                <label>Quantity</label>
                <input type="number" class="form-control" name="quantity" id="aquantity" required>
              </div>
              <div class="form-group">
                <label>Book Type</label>
                <select class="form-control" name="book_type" id="atype" required>
                  <option value="textbooks">Textbook</option>
                  <option value="journals">Journal</option>
                  <option value="magazines">Magazine</option>
                  <option value="novel">Novel</option>
                </select>
              </div>
              <div class="form-group">
                <label>Publisher</label>
                <input type="text" class="form-control" name="publisher" id="apub" required>
              </div>
              <div class="form-group">
                <label>Publisher email (contact)</label>
                <input type="text" class="form-control" name="publisher_contact" id="apc" required>
              </div>
            </form>
            <button type="submit" id="addbtn" class="btn btn-primary">Add Book</button>
          </div>
        </div>
        <!-- Remove Book Form -->
        <div class="row mt-5">
          <div class="col-md-6 mx-auto">
            <h3>Remove ALL Books of BOOKID</h3>
            <form>
              <div class="form-group">
                <label>Book ID</label>
                <input type="number" class="form-control" name="book_id" id="remID" required>
              </div>
            </form>
            <button type="submit" id="removebtn" class="btn btn-danger">Remove Books</button>
          </div>
        </div>
        <!-- Issue Book Form -->
        <div class="row mt-5">
          <div class="col-md-6 mx-auto">
            <h3>Issue book</h3>
            <form>
              <div class="form-group">
                <label>Book ID</label>
                <input type="number" class="form-control" name="bookissue" id="ibook" required>
              </div>
              <div class="form-group">
                <label>User ID</label>
                <input type="number" class="form-control" name="user_id" id="userID" required>
              </div>
            </form>
            <button type="submit" id="issuebtn" class="btn btn-primary">Issue book</button>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        
        document.getElementById("addbtn").addEventListener("click",function() 
        {
            console.log("Submitted");

            var title = document.getElementById("atitle").value;
            var author = document.getElementById("aauthor").value;
            var quant = document.getElementById("aquantity").value;
            var pub = document.getElementById("apub").value;
            var type= document.getElementById("atype").value;
            var edi = document.getElementById("aedi").value;
            var pc = document.getElementById("apc").value;
            
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/add_book",
                data: JSON.stringify({title:title, author:author, Count:quant, publication:pub, type:type, Edition:edi, publication_contact: pc}),
                contentType: "application/json",
                success: function(response) 
                {
                  if(response==="Book added successfully")
                  {
                    window.alert("Book added to database");
                  }
                  else
                  {
                    window.alert("Retry");
                  }
                },
                error: function(xhr, status, error) 
                {
                  console.error("AJAX request error:", error);
                  alert("An error occurred. Please try again later.");
                }
            });
        }); 


        document.getElementById("removebtn").addEventListener("click",function() 
        {
            console.log("Submitted");

            var remid = document.getElementById("remID").value;
            
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/removebk",
                data: JSON.stringify({remid:remid}),
                contentType: "application/json",
                success: function(response) 
                {
                  if(response==="removed")
                  {
                    window.alert("Book removed from database");
                  }
                  else
                  {
                    window.alert("Retry");
                  }
                },
                error: function(xhr, status, error) 
                {
                  console.error("AJAX request error:", error);
                  alert("An error occurred. Please try again later.");
                }
            });
        }); 

        document.getElementById("issuebtn").addEventListener("click",function() 
        {
            console.log("Issue");

            var ibk = document.getElementById("ibook").value;
            var iuser = document.getElementById("userID").value;
            
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/issuebk",
                data: JSON.stringify({bookID:ibk, userID:iuser}),
                contentType: "application/json",
                success: function(response) 
                {
                  if(response==="Book issued successfully.")
                  {
                    window.alert("Book issued successfully.");
                  }

                  else if(response==="error")
                  {
                    window.alert("An error occured");
                  }

                  else
                  {
                    window.alert("Retry");
                  }
                },
                error: function(xhr, status, error) 
                {
                  console.error("AJAX request error:", error);
                  alert("An error occurred. Please try again later.");
                }
            });
        }); 


    </script>
